<div class="Card">
  <div class="card-body">


<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="name">Name</label>
    <div class="col-sm-10">
      <input type="text" id="name" formControlName="name" class="form-control"  >
    </div>
  </div>
 
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="author">Author</label>
    <div class="col-sm-10">
      <input type="text" id="author" formControlName="author" class="form-control">
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="isbn">ISBN</label>
    <div class="col-sm-10">
      <input type="text" id="isbn" formControlName="isbn" class="form-control">
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="quantity">Quantity</label>
    <div class="col-sm-10">
      <input type="text" id="quantity" formControlName="quantity" class="form-control">
    </div>
  </div>
  
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="published">Published</label>
    <div class="col-sm-10">
      <input type="date" id="published" formControlName="published" class="form-control">
    </div>
  </div>  

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="category">Category</label>
    <div class="col-sm-10">
      <input type="text" id="category" formControlName="category" class="form-control">
    </div>  
  </div>  

  <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="issued">Issued</label>
    <div class="col-sm-10">
      <input type="text" id="issued" formControlName="issued" class="form-control">
    </div>
  </div>    

  <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="!bookForm.valid">Submit</button>
</form>
</div>
</div>
